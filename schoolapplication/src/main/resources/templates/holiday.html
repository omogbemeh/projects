<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>
<body>
    <div th:replace="header :: header"></div>
    <h3>List of upcoming holidays.</h3>

    <form method="get" th:action="@{/holidays}">
            <h2>Filter holidays.</h2>
            <input type="radio" th:name="holiday" id="festival" th:value="festHoliday">
            <label for="festival">Festive Holidays</label>

            <input type="radio" th:name="holiday" id="federal" th:value="fedHoliday">
            <label for="federal">Federal holidays</label>

            <button type="submit">Submit</button>
    </form>

    <ul>
        <div th:if="${displayFedHolidays == true || madeSelection == false}">
            <h2>Federal holiday</h2>
            <div th:each="holiday : ${fedHolidays}">
                <li th:text="'day: ' + ${holiday.day} + ', reason: ' + ${holiday.reason}"></li>
            </div>
        </div>

        <div th:if="${displayFestHolidays == true || madeSelection == false}">
            <h2>Festival holiday</h2>
            <div th:each="holiday : ${festHolidays}">
                <li th:text="'day: ' + ${holiday.day} + ', reason: ' + ${holiday.reason}"></li>
            </div>
        </div>


    </ul>

    <div th:replace="footer :: footer"></div>
</body>
</html>
