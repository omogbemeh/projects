<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div th:replace="header :: header"></div>
    <div>
        <h3>Enter your contact details</h3>
        <form style="display:flex; flex-direction:column" method="post" th:action="@{/saveMsg}">
            <input placeholder="Name" type="text" name="name" autofocus="true">
            <input placeholder="Email" type="email" name="email">
            <input placeholder="Phone Number" type="tel" name="phoneNumber">
            <input placeholder="Subject" type="text" name="subject">
            <textarea placeholder="Message" name="message"></textarea>
            <button type="submit">Submit</button>
        </form>
    </div>
    <p>You can reach me at praise@god.me</p>
    <div th:replace="footer :: footer"></div>
</body>
</html>
