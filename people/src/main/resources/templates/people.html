<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>People</title>
</head>
<body>

<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Gender</th>
                <th scope="col">D.O.B</th>
                <th scope="col">Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr class="table-active" th:each="person : ${people}">
                <th scope="row" th:text="${person.id}">ID</th>
                <td class="table-active" th:text="${person.firstName}">First Name</td>
                <td class="table-active" th:text="${person.lastName}">Last Name</td>
                <td class="table-active" th:text="${person.gender}">Gender</td>
                <td class="table-active" th:text="${{person.dob}}">D.O.B</td>
                <td class="table-active" th:text="${{person.salary}}">Salary</td>
            </tr>
        </tbody>
    </table>
</div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
